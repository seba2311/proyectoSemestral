   <script type="text/javascript">
        $(document).ready(function(){
            $("#error").hide();
            $("#datos").hide()
            $("#formulario").submit(function(){
                var mensaje ="";
                if($("#nombre").val().trim().length==0){
                    mensaje="El nombre esta en blanco";
                }
                if($("#apellido").val().trim().length==0){
                    mensaje="El apellido esta en blanco";
                }
                if($("#clave").val().trim().length==0){
                    mensaje="La clave esta en blanco";
                }

                if($("#email").val().trim().length==0){
                    mensaje="El correo esta en blanco"
                }
                if($("#direccion").val().trim().length==0){
                    mensaje="La direccion esta en blanco"
                }
                if(mensaje !=""){
                    $("#error").html(mensaje);
                    $("#error").show();
                    event.preventDefault();
                }
                if(mensaje==""){
                    
                    $("#datos").show();
                    
                }
            });
            
        });
    </script>
