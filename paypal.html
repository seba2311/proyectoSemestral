    <script type="text/javascript">
        $(document).ready(function(){
            $("#enviar").click(function(){
            $.get("https://randomuser.me/api/",
                function(data){
                    $.each(data.results,function(i, item){
                        $("#categorias").append("<tr><td>"+item.gender+"</td><td>"+item.name+
                            "</td><td>"+item.location+"</td><td>"+
                            item.email+"</td><td>"+item.login+"</td><td>"+
                            item.dob+"</td><td>"+item.registered+"</td><td>"+
                            item.phone+"</td><td>"+item.cell+"</td><td>"+
                            item.id+"</td><td><img src'"+item.picture+"''>"+
                            "</td><td>"+item.nat+"</td></tr>");
                    });
                });
            });
        })
    </script>

<body>
    <div class="container">
        <div class="row">
            <h3>Ejemplo, traer datos asincronicamente </h3>
        </div>
        <div class="row">
            <button type="button" class="btn btn-primary" id="enviar"> traer datos</button>
        </div>
        <div class="row">
            <table class="table" id="categorias">
                <thead>
                    <tr>
                        
                        <th scope="col">genero</th>
                        <th scope="col">nombre</th>
                        <th scope="col">direccion</th>
                        <th scope="col">email</th>
                        <th scope="col">login</th>
                        <th scope="col">dob</th>
                        <th scope="col">telefono</th>
                        <th scope="col">celular</th>
                        <th scope="col">id</th>
                        <th scope="col">imagen</th>
                        <th scope="col">nat</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
