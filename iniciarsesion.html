<div class="contenedor-input">
    <input class="col-xl" type="text" name="txtNombre" id="txtNombre" placeholder="ingrese nombre" pattern="[A-Za-z ]{3,45}" title="solo letras entre 3 a 45 caracteres">
    <input class="col-xl" type="text" name="txtRut" id="txtRut" placeholder="ingrese rut ej. 12345678-9">
    <input class="col-xl" type="date" name="txtFechaNaci" id="txtFechaNaci" required="">
    <input class="col-xl" type="email" name="txtEmail" id="txtEmail" placeholder="ingrese email" required="">
    <input class="col-xl" type="text" name="txtUsuario" id="txtUsuario" placeholder="ingrese usuario" required="" minlength="3" maxlength="10">
    <input class="col-xl" type="password" name="txtPass1" id="txtPass1" placeholder="ingrese password" required="" minlength="8" maxlength="12">
    <input class="col-xl" type="password" name="txtPass2" id="txtPass2" placeholder="ingrese nuevamente la password">
    <input class="col-xl" type="text" name="txtFono" id="txtFono" placeholder="ingrese fono" required="" minlength="8" pattern="[0-9]{8,9}" title="ingrese un telefono de casa ej. 252554587">

    <input class="btn-registrar" type="submit" value="Registrar">
    <input class="btn-registrar" type="reset" value="Limpiar">
   
</div>
