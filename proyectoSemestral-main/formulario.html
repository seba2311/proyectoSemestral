<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#error").hide();
            $("#datos").hide()
            $("#formulario").submit(function(){
                var mensaje ="";
                if($("#nombre").val().trim().length==0){
                    mensaje="El nombre esta en blanco";
                }

                if($("#email").val().trim().length==0){
                    mensaje="El correo esta en blanco"
                }
                if(mensaje !=""){
                    $("#error").html(mensaje);
                    $("#error").show();
                    event.preventDefault();
                }
                if(mensaje==""){
                    
                    $("#datos").show();
                    
                }
            });
            
        });
    </script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#datos").hide();
            $("#mostrarDatos").click(function(){
                if(mensaje==""){
                    $("#datos").show();
                }
            })
        })
    </script>

    
</head>
<body>
    

    <div class="container">
        <div class="row" method="post" action="datos.show()">
            <form  id="formulario">
            
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Escriba su nombre">
            </div>
            <div class="form-group">
                <label for="email">Correo Electronico:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Escriba su correo">
            </div>
            <div >
                <input type="submit" class="btn btn-danger" name="enviar" id="enviar" value="Enviar">
                <input type="reset" class="btn btn-primary" name="limpiar" id="limpiar">
            </div>
            <div id="error" class="alert alert-danger" role="alert"></div>

            <div id="datos">
                hola
            </div>
            
        </form>
        </div>

    </div>

    

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
