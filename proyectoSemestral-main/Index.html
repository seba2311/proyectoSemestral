   <script type="text/javascript">
        $(document).ready(function(){
            $("#error").hide();
            $("#datos").hide()
            $("#formulario").submit(function(){
                var mensaje ="";
                if($("#usuario").val().trim().length==0){
                    mensaje="El usuario esta en blanco";
                }
                if(mensaje !=""){
                    $("#error").html(mensaje);
                    $("#error").show();
                    event.preventDefault();
                }
                if(mensaje==""){
                    
                    $("#datos").show();
                    
                }
            });
            
        });
    </script>
